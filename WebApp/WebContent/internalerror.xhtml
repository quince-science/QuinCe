<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  template="/WEB-INF/templates/basic_page.xhtml">

  <ui:define name="pageTitle"></ui:define>
  <ui:define name="content">
    <h1>Internal Error</h1>
    <div style="font-weight: bold; margin-left: 20px;">
      Something horrible has happened. Please accept my apologies.
    </div>

    <div class="instructions" style="margin-left: 20px;">
      Details of the horrible thing are below. If the horrible thing
      keeps happening, please copy the details into an email and send it to
      quince@uib.no.
    </div>

    <div style="background-color: white; border: 1px solid black; overflow: auto; width: 65%; height: 400px; margin: auto; font-family: 'Courier New', Courier, monospace;">
      <h:messages/>
    </div>

    <h:panelGrid columns="1" cellpadding="5" styleClass="buttonPanel" style="margin-top: 20px">
      <p:button id="restartButton" value="Restart QuinCe"
        action="/logout" />
    </h:panelGrid>
  </ui:define>
</ui:composition>
