<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  template="/WEB-INF/templates/basic_page.xhtml">

  <ui:define name="title">New Dataset</ui:define>
  <ui:define name="localHead">
    <h:outputScript name="script/dataSets.js"/>
    <h:outputScript name="script/vis-timeline-graph2d.min.js"/>
    <h:outputScript name="script/dateFormat.js"/>
    <h:outputStylesheet name="style/vis-timeline-graph2d.min.css"/>
    <h:outputStylesheet name="style/dataSets.css"/>
  </ui:define>

  <ui:define name="pageTitle">#{dataSetsBean.currentInstrument.name} - New Data Set</ui:define>

  <ui:define name="content">
    <h:form id="uploadForm" method="post" charset="utf8">
      <f:passThroughAttribute name="data-valid-calibration" value="#{dataSetsBean.validCalibration}" />
      <f:passThroughAttribute name="data-valid-calibration-message" value="#{dataSetsBean.validCalibrationMessage}" />
      <div class="fullPage">
        <div id="timelineContainer"></div>
        <script>
          var groups = JSON.parse('#{dataSetsBean.fileDefinitionsJson}');
          var dataSetJSON = JSON.parse('#{dataSetsBean.timelineEntriesJson}');
          // Treat dates as dates in the dataset
          dataSetJSON.map(function (row) {
            row.start = new Date(row.start);
            row.end = new Date(row.end);
          });

          var filesAndDataSets =  new vis.DataSet(dataSetJSON);
          var dataSetNames = JSON.parse('#{dataSetsBean.dataSetNamesJson}');
          var timeline = new vis.Timeline(timelineContainer, filesAndDataSets, groups, TIMELINE_OPTIONS);
          timeline.on('click', function (event) {
            if (event.item) {
              setRangeFromClick(event.time, filesAndDataSets)
            }
          })
          $( document ).ready(function() {
            // Make sure DOM is loaded befor calling this
            PF('pAddButton').disable();
          });
        </script>

        <h:panelGrid columns="2" cellpadding="5" class="buttonPanel">
          <p:outputLabel for="dataSetName" value="Data Set Name:"/>
          <p:inputText
            id="dataSetName" widgetVar="pDataSetName"
            value="#{dataSetsBean.newDataSet.name}"
            onkeyup="processNewDataSet();"
            pt:data-platform-code="#{dataSetsBean.platformCode}"
          />
          <p:outputLabel for="startDate" value="Start Date"/>
          <p:outputLabel for="endDate" value="End Date"/>
          <p:calendar
            id="startDate" widgetVar="pStartDate"
            value="#{dataSetsBean.newDataSet.start}" mode="popup"
            maxLength="19" size="19" pattern="yyyy-MM-dd HH:mm:ss"
            navigator="true" onchange="processNewDataSet('start');"
          >
            <f:converter converterId="localDateTimeConverter"/>
          </p:calendar>
          <p:calendar id="endDate" widgetVar="pEndDate"
            value="#{dataSetsBean.newDataSet.end}" mode="popup"
            maxLength="19" size="19" pattern="yyyy-MM-dd HH:mm:ss"
            navigator="true" onchange="processNewDataSet();"
          >
            <f:converter converterId="localDateTimeConverter"/>
          </p:calendar>
        </h:panelGrid>
        <div id="errorList" class="errors hidden"></div>
      </div>
      <h:panelGrid columns="2" cellpadding="5" class="buttonPanel">
        <p:commandButton id="addButton" widgetVar="pAddButton"
          value="Add Data Set"
          onclick="checkCalibrationProcessForm(); return false;"
        />
        <p:commandButton value="Cancel" ajax="false" action="#{dataSetsBean.goToList}" immediate="true"/>
      </h:panelGrid>

      <p:remoteCommand name="checkCalibrationProcessForm"
        actionListener="#{dataSetsBean.checkValidCalibration}"
        update="uploadForm"
        oncomplete="processNewDataSet('submit')"
      />
      <p:remoteCommand name="addDataSet"
        actionListener="#{dataSetsBean.addDataSet}"
        oncomplete="window.location.href='dataset_list.xhtml'"
      />
    </h:form>
  </ui:define>
</ui:composition>
